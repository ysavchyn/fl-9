<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>FL 9 3 homework AJAX</title>
</head>

<body>
    <main class="main">
        <div id="data"></div>
        <form id="main-form">
            <label for="latitude">Latitude:</label>
            <input type="text" class="input-primary" id="latitude">
            <label for="longitude">Longitude:</label>
            <input type="text" class="input-primary" id="longitude">
            <button type="submit" class="button track-button" id="track">Track</button>
        </form>

        <div class="loading-wrapper vibrate" id="loading">
            <div class="loading-icon">Loading</div>
        </div>

        <div id="in-water">
            <h1>In the water</h1>
        </div>

        <div id="on-earth">
            <h1>On earth</h1>
        </div>
        
        <button type="reset" class="button reset-button" id="reset">Again</button>

    </main>

    <script src="app.js"></script>
</body>

</html>
